<!DOCTYPE html>
<!-- Created By MultiWebPress -->
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Sign Up | MultiWebPress</title>
    <link rel="stylesheet" href="sign.css">
</head>

<body>
    <div class="wrapper">
        <div class="title">
            Create an account
            <p>It's quick and easy</p>
        </div>
        <form action="#">
            <div class="field" style="display: flex;">
                <input type="text" required style="width: 215px; margin-right: 10px;">
                <label for="">First Name</label>
                <div>
                    <input type="text" required style="width: 215px;">
                    <label for="" style="padding-left: 50%;">Last Name</label>
                </div>
            </div>

            <div class="field">
                <input type="email" required>
                <label for=""> Email Address</label>
            </div>

            <div class="field">
                <input type="" required>
                <label for="">Phone Number </label>
            </div>

            <div class="field">
                <input type="password" required>
                <label for="">Password</label>
            </div>

            <div class="field">
                <input type="password" required>
                <label for="">Confirm Password</label>
            </div>

            <div class="content">
                <div class="checkbox">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Remember Me</label>
                </div>
            </div>
            <div class="field">
                <a href="face.html" target="_blank" style="background-color: #166fe5;" class="a"><b>Sgin up</b></a>
            </div>

            <div class="signup-link">
                Already have a account?<a href="log.html"> Login Now</a>
            </div>
        </form>

        <script src="sign.js"></script>
    </div>
</body>

</html>
